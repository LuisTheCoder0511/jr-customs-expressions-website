<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR's Seller Management - Settings - Account</title>
    <link rel="stylesheet" href="/static/styles/seller/mcnav/style.css" />
    <link rel="stylesheet" href="/static/styles/seller/mcnav/settings/account/style.css" />
</head>
<body>
    <div class="mcnav_settings_account">
        <div id="account_bio" class="subsection">
            <div id="account_bio_header" class="subtitle">
                About You
            </div>

            <div id="account_bio_name_content" class="subcontent">
                <div id="account_bio_name_subheader" class="subheader">
                    Name
                </div>

                <label>
                    <input id="account_bio_name_label"
                           class="sublabel"
                           type="text"
                           value="Jessica Rodriguez">
                </label>
            </div>

            <div id="account_bio_member_content" class="subcontent">
                <div id="account_bio_member_subheader" class="subheader">
                    Member since
                </div>
                <div id="account_bio_member_text" class="subtext">Never</div>
            </div>

            <a id="account_bio_button" class="subbutton">
                Save Edit
            </a>
        </div>

        <div id="account_password" class="subsection">
            <div id="account_password_header" class="subtitle">
                Password
            </div>

            <div id="account_password_current_content" class="subcontent">
                <div id="account_password_current_subheader" class="subheader">
                    Current Password
                </div>

                <label>
                    <input id="account_password_current_label"
                           class="subpassword"
                           type="password">
                </label>
            </div>

            <div id="account_password_new_content" class="subcontent">
                <div id="account_password_new_subheader" class="subheader">
                    New Password
                </div>

                <label>
                    <input id="account_password_new_label"
                           class="subpassword"
                           type="password">
                </label>
            </div>

            <div id="account_password_confirm_content" class="subcontent">
                <div id="account_password_confirm_subheader" class="subheader">
                    Confirm New Password
                </div>

                <label>
                    <input id="account_password_confirm_label"
                           class="subpassword"
                           type="password">
                </label>
            </div>

            <a id="account_password_button" class="subbutton">
                Change Password
            </a>
        </div>
    </div>
</body>
</html>
